<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Salle aux portes</title>
</head>
<body>
    <div class="click-zone" onclick="openDoor()"></div>

    
    <script>
    function openDoor() {
        window.location.href = "VIP.html";
    }
    
    // Vérifie si on revient du bouton retour d'Arcade
    const fromArcade = sessionStorage.getItem("fromArcade") === "true";
    
    if (fromArcade) {
        const zone = document.querySelector(".click-zone");
        if(zone){
            zone.style.pointerEvents = "none"; // désactive le clic
            zone.style.opacity = "0.5";        // grisé pour montrer que c'est désactivé
        }
        // Supprime le flag pour la prochaine visite normale
        sessionStorage.removeItem("fromArcade");
    }
    </script>
    
    </body>
    </html>
    
</body>
</html>
