<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Salle aux portes</title>
</head>
<body>

  <!-- Zone VIP existante -->
  <div class="click-zone" onclick="openDoor()"></div>
  
  <!-- Nouvelle zone vidéo, invisible par défaut -->
  <div class="clickzonevideo" id="videoZone" style="display:none;" onclick="openVideo()"></div>
  
  <script>
  function openDoor() {
      window.location.href = "VIP.html";
  }
  
  function openVideo() {
      window.location.href = "Video.html";
  }
  
  // Vérifie si on revient du bouton retour d'Arcade
  const fromArcade = sessionStorage.getItem("fromArcade") === "true";
  
  if(fromArcade){
      // Désactive la zone VIP classique
      const vipZone = document.querySelector(".click-zone");
      if(vipZone){
          vipZone.style.pointerEvents = "none";
          vipZone.style.opacity = "0.5";
      }

      // Active la zone vidéo
      const videoZone = document.getElementById("videoZone");
      if(videoZone){
          videoZone.style.display = "block";
      }

      // Supprime le flag pour ne pas bloquer les prochaines visites
      sessionStorage.removeItem("fromArcade");
  }
  </script>

</body>
</html>
